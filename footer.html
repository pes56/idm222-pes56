<form id="contact">

    <section class="footer-heading">
        <h2>Contact</h2>

        <div class="header-icons">
            <a href="https://pstuart17.itch.io/">
                <img src="media/icons/itch_icon.webp" alt="itch.io Logo | takes to Parker Stuart's itch.io page" class="social-link-icon">

    <label for="name">Name or Company</label>
